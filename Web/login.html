<!DOCTYPE html>

<html lang='en'>
<head>
    <meta charset="UTF-8" /> 
    <title>
        用户登录
    </title>
    <link rel="stylesheet" type="text/css" href="login_style.css" />
</head>
<body>

<div id="wrapper">

	<form name="login-form" class="login-form" action="" method="post">
	
		<div class="header">
		<h1>用户登录</h1>
		</div>
	
		<div class="content">
		<input name="username" type="text" class="input username" placeholder="用户名" />
		<div class="user-icon"></div>
		<input name="password" type="password" class="input password" placeholder="密码" />
		<div class="pass-icon"></div>		
		</div>

		<div class="footer">
		<input type="submit" name="submit" value="登录" class="button" />
		<input type="submit" name="submit" value="注册" class="register" />
		</div>
	
	</form>

</div>
<div class="gradient"></div>


</body>
</html>
