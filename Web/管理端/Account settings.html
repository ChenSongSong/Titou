    <div class="boxed-group">
      <h3>修改密码</h3>
      <div class="boxed-group-inner">
        <form accept-charset="UTF-8" action="https://titou.com/account" class="edit_user" id="change_password" method="post"><div style="margin:0;padding:0;display:inline"><input name="_method" type="hidden" value="put"><input name="authenticity_token" type="hidden" value="0IxvJ9HbVsftK8b4GnAhsn7Wg3tZmSxmmcvIpQxEAlv+TTZJdgJ1MvgCNOIXPvuNy/oWZYZ3Qr3iX+e3jREXJg=="></div>
          <dl class="form password-confirmation-form">
            <dt><div class="field-with-errors"><label for="user_old_password">旧密码</label></div></dt>
            <dd><input id="user_old_password" name="user[old_password]" required="true" tabindex="2" type="password"></dd>
          </dl>
          <dl class="form password-confirmation-form">
            <dt><div class="field-with-errors"><label for="user_new_password">新密码</label></div></dt>
            <dd><input data-autocheck-url="/signup_check/password" id="user_new_password" name="user[password]" required="true" tabindex="2" type="password"></dd>
          </dl>
          <dl class="form password-confirmation-form">
            <dt><div class="field-with-errors"><label for="user_confirm_new_password">确认新密码</label></div></dt>
            <dd><input id="user_confirm_new_password" name="user[password_confirmation]" required="true" tabindex="2" type="password"></dd>
          </dl>
          <p>
            <button class="button" tabindex="2">提交</button>
            <span><a href="https://titou.com/sessions/forgot_password">忘记密码</a></span>
          </p>
</form>          
      </div>
